name: CI (docker compose build)

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCKER_BUILDKIT: "1"
      COMPOSE_DOCKER_CLI_BUILD: "1"
      BUILDKIT_PROGRESS: plain
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Log in to GHCR
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2

      - name: Cache BuildKit
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809
        with:
          path: ~/.cache/buildx
          key: ${{ runner.os }}-buildx-${{ hashFiles('**/Dockerfile', 'docker-compose.yml') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build all services via docker compose
        env:
          IMAGE_REGISTRY: ghcr.io/turtleold/task_manager
          IMAGE_TAG: ${{ github.sha }}
        run: docker compose build --pull backend celery frontend

      - name: Push images to GHCR
        env:
          IMAGE_REGISTRY: ghcr.io/turtleold/task_manager
          IMAGE_TAG: ${{ github.sha }}
        run: docker compose push backend celery frontend

      - name: Tag and push moving tags (main, latest)
        if: github.ref == 'refs/heads/main'
        env:
          IMAGE_REGISTRY: ghcr.io/turtleold/task_manager
          SHA_TAG: ${{ github.sha }}
        run: |
          set -euo pipefail
          for img in backend celery frontend; do
            if ! docker image inspect "$IMAGE_REGISTRY/$img:$SHA_TAG" >/dev/null 2>&1; then
              echo "Skip $img: image $IMAGE_REGISTRY/$img:$SHA_TAG not found"
              continue
            fi
            docker tag "$IMAGE_REGISTRY/$img:$SHA_TAG" "$IMAGE_REGISTRY/$img:main"
            docker push "$IMAGE_REGISTRY/$img:main"
            docker tag "$IMAGE_REGISTRY/$img:$SHA_TAG" "$IMAGE_REGISTRY/$img:latest"
            docker push "$IMAGE_REGISTRY/$img:latest"
          done
