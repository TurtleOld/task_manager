[mypy]
python_version = 3.13
ignore_missing_imports = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
no_implicit_optional = True

# This project uses Django/DRF without stubs; silence the most common false-positives.
disable_error_code = var-annotated, attr-defined, misc, return-value

# Django migration modules are auto-generated and not useful to type-check.
exclude = src/kanban/migrations/.*
