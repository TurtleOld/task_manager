version: '3.8'

services:
  pwa:
    image: ghcr.io/turtleold/pwa:latest
    container_name: task-manager-pwa
    ports:
      - "80:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pwa.rule=Host(`pwa.yourdomain.com`)"
      - "traefik.http.routers.pwa.entrypoints=websecure"
      - "traefik.http.routers.pwa.tls.certresolver=letsencrypt"
      - "traefik.http.services.pwa.loadbalancer.server.port=80"
    networks:
      - pwa-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx-proxy:
    image: nginx:alpine
    container_name: pwa-nginx-proxy
    ports:
      - "8080:80"
    volumes:
      - ./nginx/pwa.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - pwa
    networks:
      - pwa-network
    restart: unless-stopped
    profiles:
      - proxy

networks:
  pwa-network:
    driver: bridge
    name: pwa-network

volumes:
  pwa-logs:
    driver: local