{% extends '../base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}{% translate 'Создание колонки' %}{% endblock %}

{% block content %}
    <h1 class="my-4">{% translate 'Создать колонку' %}</h1>
    <form method="post" enctype="multipart/form-data" class="form-horizontal">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="button">Создать</button>
    </form>

{% endblock %}
