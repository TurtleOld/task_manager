<div class="modal is-active">
    <div class="modal-background" hx-get="{% url 'tasks:cancel_delete_task' %}" hx-target="#confirmation-modal" hx-swap="innerHTML"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Подтверждение удаления</p>
        </header>
        <section class="modal-card-body">
            Вы уверены, что хотите удалить задачу "{{ task.name }}"?
        </section>
        <footer class="modal-card-foot">
            <button
                class="button is-danger"
                hx-delete="{% url 'tasks:delete_task' task.id %}"
                hx-target="#confirmation-modal"
                hx-swap="innerHTML"
            >
                Да, удалить
            </button>
            <button
                class="button"
                hx-get="{% url 'tasks:cancel_delete_task' %}"
                hx-target="#confirmation-modal"
                hx-swap="innerHTML"
            >
                Нет, отменить
            </button>
        </footer>
    </div>
</div>
