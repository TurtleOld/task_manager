{% extends '../base.html' %}

{% load i18n %}
{% block content %}
    <title>{% translate 'Удаление задачи' %}</title>
    <h1 class="my-4">{% translate 'Удаление задачи' %}</h1>
    <p>{% translate 'Вы уверены, что хотите удалить задачу'%} <i>{{ task.name }}</i>?</p>
    <form method="post" class="pb-4 pt-2">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="{% translate 'Да, удалить' %}">
    </form>
{% endblock %}
