{% load i18n %}
{% load static %}

<nav class="navbar">
    <div class="container is-fluid">
        <div class="navbar-brand">
            <a href="/" class="navbar-item">
                {% translate 'Менеджер задач'%}
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                {% if user.is_authenticated %}
                    <a href="{% url 'users:list' %}" class="navbar-item">
                        {% translate 'Пользователи' %}
                    </a>
                    <a href="{% url 'labels:list' %}" class="navbar-item">
                        {% translate 'Метки' %}
                    </a>
                    <a href="{% url 'tasks:list' %}" class="navbar-item">
                        {% translate 'Задачи' %}
                    </a>
                {% endif %}
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        {% if user.is_authenticated %}
                            <form action="{% url 'users:switch_theme_mode' %}" method="POST">
                                {% csrf_token %}
                                <button type="submit" class="btn me-1">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brilliance" viewBox="0 0 16 16">
                                        <path d="M8 16A8 8 0 1 1 8 0a8 8 0 0 1 0 16M1 8a7 7 0 0 0 7 7 3.5 3.5 0 1 0 0-7 3.5 3.5 0 1 1 0-7 7 7 0 0 0-7 7"/>
                                    </svg>
                                </button>
                            </form>
                            <div class="navbar-item">
                                {{ user.username }}
                            </div>
                            <form action="/logout/" method="post">
                                {% csrf_token %}
                                <input type="submit" class="me-md-5 button"
                                    value="{% translate 'Выйти' %}">
                            </form>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
