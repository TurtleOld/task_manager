{% extends '../base.html' %}
{% load i18n %}
{% block content %}
    <h1 class="my-4">{% translate 'Удаление пользователя' %}</h1>
    <p>{% translate 'Вы уверены, что хотите удалить пользователя'%} {{ user.first_name }} {{ user.last_name  }}?</p>
    <form method="post" class="pb-4 pt-2">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="{% translate 'Да, удалить' %}">
    </form>
{% endblock %}
