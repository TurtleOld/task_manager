{% extends '../base.html' %}
{% load bootstrap4 %}
{% load i18n %}
{% block content %}
    <h1 class="my-4">{% translate 'Страница входа в ваш аккаунт' %}</h1>
    <form method="post">
        {% csrf_token %}
        <p>
            {% bootstrap_form form %}
        </p>
        {% bootstrap_button button_text_user_signin button_type="submit" button_class="btn btn-primary" %}
    </form>
{% endblock %}
