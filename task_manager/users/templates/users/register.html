{% extends '../base-compact.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
    <h1 class="my-4">{% translate 'Регистрация' %}</h1>
    <form method="POST">
        {% csrf_token %}
        <p>
            {{ form | crispy }}
        </p>
        <button type="submit" class="button">{% translate 'Зарегистрироваться' %}</button>
    </form>
{% endblock %}
