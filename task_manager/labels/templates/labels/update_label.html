{% extends '../base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}



{% block content %}
    <title>{{ title_label_update }}</title>
    <h1 class="my-4">{% translate 'Обновление метки' %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="button">{% translate 'Обновить метку' %}</button>
    </form>
{% endblock %}
